{% include "head.html" %}
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main_container" id="container">
    <div class="form_container sign_up">
        <form action="account_registration" method="post" enctype="multipart/form-data">
            <h1>Create Account</h1>
            <span>User Your Email For Registration</span>
            <input type="text" placeholder="Name" name="account_name" required>
            <input type="text" placeholder="Username" name="account_username" required>
            <input type="email" placeholder="Email" name="account_email" required>
            <input type="password" placeholder="Password" name="account_password" required>
            <input type="file" name="profile" id="profile" class="form-control">
            <div class="radio">
                 <input type="radio" name="gender" value="Male" id="male" class="radio_button" required><label for="male">Male</label>
                 <input type="radio" name="gender" value="Female" id="female" class="radio_button" required><label for="female">Female</label>
            </div>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form_container sign_in">
        <form action="account_login">
            <h1>Sign In</h1>
            <span>User Your Username for Login</span>
            <input type="text" placeholder="Username" name="account_username">
            <input type="password" placeholder="Password" name="account_password">
            <a href="#">Forgot password</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="toggle_container">
        <div class="toggle">
            <div class="toggle_pannel  toggle_left">
                <h1>Welcome back</h1>
                <p>Enter Your Details</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle_pannel  toggle_right">
                <h1>Hi frnd see you</h1>
                <p>Register With your Personal Details</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const container = document.getElementById("container");
    const registerbtn = document.getElementById("register");
    const loginbtn = document.getElementById("login");

    registerbtn.addEventListener('click',()=>{
    container.classList.add("active");
    })
    loginbtn.addEventListener('click',()=>{
    container.classList.remove("active");
    })
</script>
