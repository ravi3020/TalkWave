<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: white;
      overflow: hidden;
    }

    .search{
        float: right;
        margin-top: 15px;
        margin-right: 30px;
        border: 1px solid #d9d9d9;
        outline: none;
        background-color: #e6e6e6;
        color: white;
        height: 35px;
        text-align: center;
        border-radius: 20px;
    }

    img{
        float: left;
        width: 40px;
        height: auto;
        padding: 5px;
        margin: 8px;
        margin-right: 0px;
    }

    .navbar a {
      float: right;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 8px;
    }


    .navbar a:hover {
        i{
            color: black;
        }
      background-color: #009999;
      border-radius: 30px;
      color: white;
    }

    }
  </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <img src="../static/logo.png">
    <a href="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    <a href=""><i class="fa-solid fa-user"></i> Account</a>
    <a href=""><i class="fa-solid fa-comments"></i> Chat</a>
    <a href=""><i class="fa-solid fa-users"></i> Friends</a>
    <a href=""><i class="fa-solid fa-bell"></i> Requests</a>
    <input type="search"  name="search" id="search" class="search" placeholder="Search">
</div>

</body>
</html>
