<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjQ4MS1iYi1uaW5nLTA3XzEuanBn.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .navbar {
      background-color: None;
      overflow: hidden;
    }

    .search{
        float: right;
        margin-top: 15px;
        margin-right: 30px;
        border: 1px solid #d9d9d9;
        outline: none;
        background-color: #e6e6e6;
        color: black;
        height: 35px;
        text-align: center;
        border-radius: 20px;
    }

    img{
        float: right;
        width: 40px;
        height: auto;
        padding: 5px;
        margin: 8px;
        margin-right: 30px;
    }

    .navbar a {
      float: right;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 8px;
    }

    .navbar a:hover {
        i{
            color: black;
        }
      background-color: #009999;
      border-radius: 30px;
      color: white;
    }

  </style>
</head>
<script>

    function get_friends() {
        let search = document.getElementById("search").value;
        console.log(search)
        let url = "http://127.0.0.1:5000/get_friends?search="+search;

        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let data = this.responseText;

                document.getElementById("get_friends").innerHTML = data;
                }
            }

        xhttp.send();
    }
</script>

<body>
    <div class="navbar" id="myNavbar">
        <img src="../static/logo.png">
        <a href="account" onclick="menuToggle()"><i class="fa-solid fa-user"></i> Account</a>
        <a href="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        <a href=""><i class="fa-solid fa-comments"></i> Chat</a>
        <a href=""><i class="fa-solid fa-users"></i> Friends</a>
        <a href=""><i class="fa-solid fa-bell"></i> Requests</a>
        <form action="navbar" id="searchFriend">
            <input type="text"  name="search" id="search" class="search" placeholder="Search" onkeyup="get_friends()">
        </form>
         <div id="get_friends">
         </div>
    </div>
</body>
</html>
